<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Slide com Fading e Link</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">

    </head>

    <body>

        <header>

        </header>

        <section class="container-fluid">
            
            
            <div class="container">
                <div class="row top bot">
                    <div class="col-lg-12">
      
                        <h5>Com Fade (aparecimento gradual)</h5>
      
                            <div id="fade" class="carousel slide carousel-fade" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a href="http://www.google.com" target="_blanck">
                                            <img src="img/FirstSlide.png" class="d-block w-100" alt="...">
                                        </a>    
                                    </div>
                                    <div class="carousel-item">
                                        <a href="http:www.microsoft.com" target="_blanck">
                                            <img src="img/SecondSlide.png" class="d-block w-100" alt="...">
                                        </a>    
                                    </div>
                                    <div class="carousel-item">
                                        <a href="http://www.globo.com" target="_blanck">
                                            <img src="img/ThirdSlide.png" class="d-block w-100" alt="...">
                                        </a>    
                                    </div>
                                </div>
                                    
                                <a class="carousel-control-prev" href="#fade" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                
                                <a class="carousel-control-next" href="#fade" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
      
                    </div>
                </div>
            </div>
        </section>


        <footer>

        </footer>

    </body>

</html>
